    function popOpen(){
        var nWidth = "500";
        var nHeight = "500";			  
        var xPos = (document.body.clientWidth / 2) - (nWidth / 2); 
        xPos += window.screenLeft;	 
        var yPos = (screen.availHeight / 2) - (nHeight / 2);
        window.open("spotPopup.html","popOpen","width="+nWidth+",height="+nHeight+", left="+xPos+", top="+yPos+", toolbars=no, resizable=no, scrollbars=no");
}
</script>
