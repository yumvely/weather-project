<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>날씨어때</title>
    <!--<link rel="favicon" href="img/favicon/favicon.ico">-->
    <link rel="icon" href="img/fairy.png" type="image/x-icon">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
</head>
<body>
    <div id="wrap">
    <header>
        <div>
            <a href="index.html"><img id="logo" src="img/logo.png" alt="로고" width="220"></a>
        </div>
    </header>
    <div id="container">

        <div id="location">
            <span>서울시 강남구 논현동</span> <!--임시-->
        </div>
        
        <div id="search_bar">
            <div class="bar">
                <div class="search-text"><span>지역을 검색해 주세요</span></div>
                <div class="search-btn"><img src="img/fairy_half.png" alt="날씨요정" width="37px"></div>
            </div>
        </div>

        <div id="content-box">
            
            <div id="main">
                <div id="map" style="width:600px;height:350px;"></div>
                <nav>
                    <div class="box nav-btn">
                        <img src="img/clock.png" alt="시간별 날씨 아이콘" width="45px">
                        <p class="nav-text">시간별 날씨</p>
                    </div>
                    <div class="box nav-btn">
                        <img src="img/map.png" alt="시간별 날씨 아이콘" width="65px">
                        <p class="nav-text">전국 날씨</p>
                    </div>
                    <div class="box nav-btn">
                        <img src="img/cloth.png" alt="시간별 날씨 아이콘" width="50px">
                        <p class="nav-text">오늘의 스타일</p>
                    </div>
                    <div class="box nav-btn">
                        <img src="img/spot.png" alt="시간별 날씨 아이콘" width="49px">
                        <p class="nav-text">오늘의 스팟</p>
                    </div>
                </nav>
            </div>
            <div id="aside">
                <div class="box temp-box">
                    <div class="temp">13.9℃</div>
                    <div class="temp-sensory">체감(15.4℃)</div>
                    <div class="temp-yest">어제보다 3℃ 추운디요</div><!--추운디요는 db에서 가져오기-->
                    <div class="weather-summary">
                        <div class="weather-icon">
                            <img src="img/humidity.png" alt="날씨 아이콘" width="40px"><!--날씨에 따라 동적으로 바뀌는 아이콘-->
                            <p class="weather-text">습도</p>
                            <p class="figure">&nbsp75%</p>
                        </div>
                        <div class="weather-icon">
                            <img src="img/wind.png" alt="날씨 아이콘" width="40px"><!--날씨에 따라 동적으로 바뀌는 아이콘-->
                            <p class="weather-text">바람</p>
                            <p class="figure">북동 4.2m/s</p>
                        </div>
                        <div>
                            <img src="img/precipitation.png" alt="날씨 아이콘" width="40px"><!--날씨에 따라 동적으로 바뀌는 아이콘-->
                            <p class="weather-text">강수량</p>
                            <p class="figure">시간당 10mm</p>
                        </div>
                    </div>
                </div>
                <div class="box fortune-box">
                    <div id="fairy">
                        <img src="img/fairy.png" alt="날씨요정" width="75px">
                    </div>
                    <div class="fortune-text">
                        <div id="fortune-title">날씨요정의 운세</div>
                        <div id="fortune">"나는 노동자, 슬픈 내 눈동자"</div>
                    </div>
                </div>
            </div>
        </div>



            





    </div>
    </div>
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=cd68821b39803aba30f85628fa7a0c98"></script>
    <script>
        var container = document.getElementById('map'); //지도를 담을 영역의 DOM 레퍼런스
        var options = { //지도를 생성할 때 필요한 기본 옵션
                        center: new kakao.maps.LatLng(33.450701, 126.570667), //지도의 중심좌표.
                        level: 3 //지도의 레벨(확대, 축소 정도)
                    };

        var map = new kakao.maps.Map(container, options); //지도 생성 및 객체 리턴
    </script>
</body>
</html>
